apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "e-commerce-admin.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "e-commerce-admin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "e-commerce-admin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "e-commerce-admin.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ .Values.imagePullSecrets }}
      serviceAccountName: {{ include "e-commerce-admin.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              value: "{{ .Values.env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
            - name: CLERK_SECRET_KEY
              value: "{{ .Values.env.CLERK_SECRET_KEY }}"
            - name: NEXT_PUBLIC
              value: "{{ .Values.env.NEXT_PUBLIC }}"
            - name: NEXT_PUBLIC_CLERK_SIGN_UP_URL
              value: "{{ .Values.env.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}"
            - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
              value: "{{ .Values.env.NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL }}"
            - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
              value: "{{ .Values.env.NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL }}"
            - name: DATABASE_URL
              value: "{{ .Values.env.DATABASE_URL }}"
            - name: NEXT_PUBLIC_CLOUDINARY
              value: "{{ .Values.env.NEXT_PUBLIC_CLOUDINARY }}"
            - name: FRONTEND_STORE_URL
              value: "{{ .Values.env.FRONTEND_STORE_URL }}"
            - name: STRIPE_API_KEY
              value: "{{ .Values.env.STRIPE_API_KEY }}"
            - name: STRIPE_WEBHOOK_SECRET
              value: "{{ .Values.env.STRIPE_WEBHOOK_SECRET }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
