# Default values for e-commerce-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: e-commerce-store

image:
  repository: containerregistryunique.azurecr.io/e-store1
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.7"

imagePullSecrets:
  - name: acr-secret
  
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: false
  className: "azure-application-gateway"  # Especifica la clase de Ingress
  annotations:
    # Aqu√≠ puedes agregar las anotaciones que necesites para tu Ingress
    kubernetes.io/ingress.class: "azure-application-gateway"  # Especifica la clase de Ingress
    # Otras anotaciones que puedas necesitar

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - e-commerce-store
        topologyKey: "kubernetes.io/hostname"

env:
  NEXT_PUBLIC_API_URL: http://admin-e-commerce-admin.e-commerce-admin.svc.cluster.local:3000/api/e4842c25-047e-450d-bdda-2cc42a4bec6d
